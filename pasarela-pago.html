<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/controllers.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/checkout.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />


</head>

<body>

    <!-- Encabezado -->
    <header class="Header">
        <nav class="Nav">

            <!-- logotipo -->
            <a href="./index.html">
                <img class="Logo" src="./assets/img/logo-its-laus.png" alt="">
            </a>

            <!-- Enlaces de navegación para desktop -->
            <ul class="Nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./sobre-mi.html">Sobre mi</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>

            <!-- Contenedor para el carrito y menu móvil -->
            <div class="Nav-shop" aria-label="Carrito">
                <a href="./carrito.html">
                    <button class="Nav-icon fa-solid fa-cart-shopping" aria-label="Carrito"></button>
                </a>
                <a class="Nav-icon fab fa-instagram" href="https://www.instagram.com/itslauss/" target="_blank"></a>



                <!-- Botón para el menú móvil -->
                <div class="Nav-menuMobile">
                    <button class="Nav-menu fa-solid fa-bars" aria-label="Abrir menú"></button>

                    <!-- Menú móvil -->
                    <ul class="Nav-menuLinks">
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./sobre-mi.html">Sobre mí</a></li>
                        <li><a href="./tienda.html">Tienda</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>


    <main class="Main">


        <section class="Checkout">
            <h1 class="Checkout-title">Pasarela de Pago</h1>

            <div class="Checkout-container">
                <div class="Checkout-summary">
                    <h2 class="Checkout-subtitle">Resumen del pedido</h2>
                    <div class="Checkout-items">
                        <!-- Aquí los productos se insertarán dinámicamente -->
                    </div>
                    <p class="Checkout-total">Total: <span class="Checkout-total-price">0€</span></p>
                </div>


                <div class="Checkout-address">
                    <h2 class="Checkout-subtitle">Dirección de envío</h2>
                    <form id="addressForm">
                        <div class="Form-group">
                            <label class="Form-group-label" for="name">Nombre Completo</label>
                            <input class="Form-group-input" type="text" id="name" name="name" placeholder="Tu nombre" required>

                            <label class="Form-group-label" for="address">Dirección</label>
                            <input class="Form-group-input" type="text" id="address" name="address" placeholder="Calle, número, piso..."
                                required>

                            <label class="Form-group-label"  for="city">Ciudad</label>
                            <input class="Form-group-input" type="text" id="city" name="city" placeholder="Tu ciudad" required>

                            <label class="Form-group-label"  for="state">Provincia</label>
                            <input class="Form-group-input" type="text" id="state" name="state" placeholder="Tu provincia" required>

                            <label class="Form-group-label"  for="zip">Código postal</label>
                            <input class="Form-group-input" type="text" id="zip" name="zip" placeholder="Tu código postal" required>

                        </div>
                        <button type="submit" class="Form-submit">Guardar dirección</button>
                    </form>
                </div>




                <div class="Checkout-payment">
                    <h2 class="Checkout-subtitle">Información de pago</h2>
                    <form id="paymentForm">
                        <label class="Checkout-payment-label" for="name">Nombre Completo</label>
                        <input class="Checkout-payment-input" type="text" id="name" required>

                        <label class="Checkout-payment-label" for="email">Correo Electrónico</label>
                        <input class="Checkout-payment-input" type="email" id="email" required>

                        <label class="Checkout-payment-label" for="cardNumber">Número de Tarjeta</label>
                        <input class="Checkout-payment-input" type="text" id="cardNumber" maxlength="16" required>

                        <label class="Checkout-payment-label" for="expiryDate">Fecha de Expiración</label>
                        <input class="Checkout-payment-input" type="text" id="expiryDate" placeholder="MM/AA" required>

                        <label class="Checkout-payment-label" for="cvv">CVV</label>
                        <input class="Checkout-payment-input" type="text" id="cvv" maxlength="3" required>

                        <button type="submit" class="Checkout-submit">Pagar</button>

                    </form>
                </div>

            </div>

        </section>



    </main>



    <!-- Footer -->
    <footer class="Footer">
        <div class="Footer-content">
            <ul class="Footer-list">
                <li class="Footer-listItem"><a href="./" class="Footer-link">Aviso Legal</a></li>
                <li class="Footer-listItem"><a href="./" class="Footer-link">Política de Privacidad</a></li>
                <li class="Footer-listItem"><a href="./" class="Footer-link">Política de Cookies</a></li>
            </ul>
            <p class="Footer-credits">© 2024 All rights reserved to LAUS.</p>
        </div>
    </footer>

    <script src="./js/menu.js"></script>
    <script src="./js/checkout.js" defer></script>

</body>

</html>
