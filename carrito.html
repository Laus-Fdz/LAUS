<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT'S LAUS | Carrito de compra</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/controllers.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cart.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />


</head>

<body>

    <!-- Encabezado -->
    <header class="Header">
        <nav class="Nav">

            <!-- logotipo -->
            <a href="./index.html">
                <img class="Logo" src="./assets/img/logo-its-laus.png" alt="">
            </a>

            <!-- Enlaces de navegación para desktop -->
            <ul class="Nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./sobre-mi.html">Sobre mi</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>

            <!-- Contenedor para el carrito y menu móvil -->
            <div class="Nav-shop" aria-label="Carrito">
                <a href="./carrito.html">
                    <button class="Nav-icon fa-solid fa-cart-shopping" aria-label="Carrito"></button>
                </a>
                <a class="Nav-icon fab fa-instagram" href="https://www.instagram.com/itslauss/" target="_blank"></a>



                <!-- Botón para el menú móvil -->
                <div class="Nav-menuMobile">
                    <button class="Nav-menu fa-solid fa-bars" aria-label="Abrir menú"></button>

                    <!-- Menú móvil -->
                    <ul class="Nav-menuLinks">
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./sobre-mi.html">Sobre mí</a></li>
                        <li><a href="./tienda.html">Tienda</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main class="Main">

        <!-- sección de carrito de compra -->
        <section class="Cart">
            <h2 class="Cart-title"> Carrito </h2>

            <div class="Cart-container">

                <!-- contenedor de productos -->
                <div class="Cart-items">
                    <!-- los productos se insertarán dinámicamente -->
                </div>

                <!-- Resumen -->
                <div class="Cart-total">
                    <h3 class="Cart-total-title">Total: <span class="Cart-total-price">0€</span></h3>
                    <button class="Cart-checkout">Comprar</button>
                </div>

            </div>

        </section>



    </main>





    <!-- Footer -->
    <footer class="Footer">
        <div class="Footer-content">
            <ul class="Footer-list">
                <li class="Footer-listItem"><a href="./" class="Footer-link">Aviso Legal</a></li>
                <li class="Footer-listItem"><a href="./" class="Footer-link">Política de Privacidad</a></li>
                <li class="Footer-listItem"><a href="./" class="Footer-link">Política de Cookies</a></li>
            </ul>
            <p class="Footer-credits">© 2024 All rights reserved to LAUS.</p>
        </div>
    </footer>

    <script src="./js/menu.js"></script>
    <script src="./js/cart.js" defer></script>

</body>

</html>
