<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUS | Carrito de compra</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/controllers.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cart.css">

    <!-- Scripts -->
    <script src="./js/menu.js" defer></script>
    <script src="./js/cart.js" defer></script>


</head>

<body  class="Body">

    <!-- Encabezado -->
    <header class="Header">
        <nav class="Nav">

            <!-- logotipo -->
            <a href="./index.html">
                <img class="Logo" src="./assets/img/lau-draws.png" alt="Logotipo Laus Draws">
            </a>

            <!-- Enlaces de navegación para desktop -->
            <ul class="Nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./sobre-mi.html">Sobre mi</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>

            <!-- Contenedor para el carrito y menu móvil -->
            <div class="Nav-shop">
                <a href="./carrito.html" class="Nav-icon fa-solid fa-cart-shopping" aria-label="Carrito"></a>

                <a class="Nav-icon fab fa-instagram" href="https://www.instagram.com/itslauss/" target="_blank"></a>



                <!-- Botón para el menú móvil -->
                <div class="Nav-menuMobile">
                    <button class="Nav-menu fa-solid fa-bars" aria-label="Abrir menú"></button>

                    <!-- Menú móvil -->
                    <ul class="Nav-menuLinks">
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./sobre-mi.html">Sobre mí</a></li>
                        <li><a href="./tienda.html">Tienda</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main class="Main">

        <!-- sección de carrito de compra -->
        <section class="Cart">
            <h1 class="Cart-title"> Carrito </h1>

            <div class="Cart-container">

                <!-- contenedor de productos -->
                <div class="Cart-items">
                    <!-- los productos se insertarán dinámicamente -->
                </div>

                <!-- Resumen -->
                <div class="Cart-total">
                    <p class="Cart-total-title">Total: <span class="Cart-total-price">0€</span></p>
                    <button id="proceedToCheckout" class="Cart-checkout">Comprar</button>
                </div>

            </div>

        </section>

    </main>




    <!-- Footer -->
    <footer class="Footer">
        <nav class="Footer-content">
            <ul class="Footer-list">
                <li class="Footer-listItem"><a href="./aviso-legal.html" class="Footer-link">Aviso Legal</a></li>
                <li class="Footer-listItem"><a href="./politica-privacidad.html" class="Footer-link">Política de Privacidad</a></li>
                <li class="Footer-listItem"><a href="./cookies.html" class="Footer-link">Política de Cookies</a></li>
            </ul>
            <p class="Footer-credits">© 2024 All rights reserved to LAUS.</p>
        </nav>
    </footer>


</body>

</html>
